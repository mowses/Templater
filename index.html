						}, controller),

							$event.stopPropagation();
						}, controller)
					});
					
					window.view = view;

							border: '2px solid black'
						}
					});
					view.getData = function() {
						var data = get_data.apply(this, arguments);
						data.__proto__ = controller;
						return data;
					}

					view.model.apply();
					view.render($('body'));
				});
